<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ADISE: Quarto</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/quarto.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/quarto.js"></script>

</head>

<body id="body">

    <div id="main_page" class=" p-3 border bg-light">

        <br>

        <!-- Title section  -->

        <div id="title_banner" class=" p-3 border bg-light">
            <h3>QUARTO BOARD GAME | GIORGOS MOISIDIS - 174881 | ADISE 2021</h3>
        </div>

        <!-- Board section  -->

        <br>

        <div id="quarto_board" class=" p-3 border bg-light"></div>

        <br>

        <!-- Input mode selector  -->

        <div id="playing_mode">
            <strong>onClick mode </strong><select class="form-select" id="mode">
                <option value="onclick">ON</option>
                <option value="textbox">OFF</option>
            </select>
        </div>

        <br>

        <!-- Player Info section  -->

        <div id="player_info" class="p-3 border bg-light">
            <h3>Welcome to Quarto</h3>
        </div>

        <br>

        <!-- Login section  -->

        <br>

        <div class="p-3 border bg-light" id="game_login_input">
            <h3>Insert username.</h3><br>
            <input id='username'>
            <button id='quatro_login' class='btn btn-primary'>Login</button><br>
        </div>

        <br>

        <!-- Pick piece section  -->

        <div class="p-3 border bg-light" id="piece_selector_input">
            <h3>Select piece for the other player to place.</h3><br>
            <div id="text_input_pick">
                <select id='piece_selector'>
                    <option value="">---Choose piece---</option>
                </select>
                <button id='piece_selected' class='btn btn-primary'>Select</button>
            </div>
            <div id="piece_images"></div>
        </div>

        <br>

        <!-- Place piece section  -->

        <div class="p-3 border bg-light" id="piece_coordinates_input">
            <h3>Choose your piece placement</h3><br>
            <div id="curent_piece_img"></div>
            <div id="text_input_place">
                <input id='piece_coordinates'>
                <button id='place_piece' class='btn btn-primary'>Select</button>
            </div>
            <div id="remaining_pieces">Remaining Pieces</div>
        </div>

        <br>

        <!-- Wait until is your turn section  -->

        <div class="p-3 border bg-light" id="waiting">
            <h3>Waiting for other player ...</h3>
        </div>

        <!-- win,lose,draw,abort pop up  -->

        <div class="p-3 border bg-light" id="winner">
            <p>YOU WON</p>
        </div>

        <div class="p-3 border bg-light" id="loser">
            <p>YOU LOST</p>
        </div>

        <div class="p-3 border bg-light" id="draw">
            <p>GAME DRAW</p>
        </div>

        <div class="p-3 border bg-light" id="aborted">
            <p>GAME ABORTED</p>
        </div>

        <!-- Start/reset button section  -->

        <br>

        <div class="p-3 border bg-light" id="start_reset_game">
            <button id='quatro_reset' class='btn btn-primary'>START/RESET</button><br>
        </div>

    </div>
</body>

</html>
